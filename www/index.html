<!DOCTYPE html>
<html lang="en" ng-app="mrainbow">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Meeting Rainbow</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/xeditable.css" rel="stylesheet">
		<link href="css/mrainbow.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<link href="/meetingrainbow-32x32.ico" rel="icon" type="ico">
		<link href="/meetingrainbow-16x16.ico" rel="icon" type="ico">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">

					<nav class="navbar navbar-inverse" role="navigation" ng-controller="navController">
						<div class="container fluid">
							<div class="navbar-header">
								<a class="navbar-brand" href="/">Meeting Rainbow</a>
							</div>

							<div class="collapse navbar-collapse" id="mr-navbar-collapse-1">
								<ul class="nav navbar-nav">
									<li ng-hide="loggedIn()" ng-class="{ active: isActive('/reigster') }"><a href="#/register">Register</a></li>
									<li ng-hide="loggedIn()" ng-class="{ active: isActive('/login') }"><a href="#/login">Log in</a></li>
									<li ng-show="loggedIn()" ng-class="{ active: isActive('/list') }"><a  href="#/list">List Meetings</a></li>
									<li ng-show="loggedIn()" ng-class="{ active: isActive('/new') }"><a href="#/new">New Meeting</a></li>
									<li ng-show="loggedIn()" ng-class="{ active: isActive('/logout') }"><a href="#/logout">Log out</a></li>
								</ul>
							</div>
						</div>
					</nav>

					<div>
						<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{alert.msg}}</alert>
					</div>

					<div class="panel panel-default">
						<div class="panel-body">
							<div ng-view="mr-body"></div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/md5.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular-cookies.min.js"></script>
		<script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
		<script src="js/xeditable.min.js"></script>

		<script src="js/mrainbow.js"></script>
	</body>
</html>
