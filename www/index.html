<!DOCTYPE html>
<html>
<head>
	<title>Meeting Rainbow</title>
	<link href="/css/bootstrap.css" rel="stylesheet">
	<link href="/css/flat-ui.css" rel="stylesheet">
	<link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/themes/base/jquery-ui.css" rel="stylesheet">
	<link href="/css/jquery.timepicker.css" rel="stylesheet">
	<link href="/css/styles.css" rel="stylesheet">

	<link href="/meetingrainbow-32x32.ico" rel="icon" type="ico">
	<link href="/meetingrainbow-16x16.ico" rel="icon" type="ico">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span10 offset1">
				<div style="display:block;height:30px;margin-top:10px;">
					<div style="float:left;height:28px;width:28px;background-color:#E74C3C;border-radius:10px;overflow:auto;overflow-x:hidden;overflow-y:hidden;">
					<div style="height:25px;width:25px;background-color:#F39C12;border-radius:10px;position:relative;left:3px;top:3px;">
					<div style="height:25px;width:25px;background-color:#F1C40F;border-radius:10px;position:relative;left:3px;top:3px;">
					<div style="height:25px;width:25px;background-color:#2ECC71;border-radius:10px;position:relative;left:3px;top:3px;">
					<div style="height:25px;width:25px;background-color:#3498DB;border-radius:10px;position:relative;left:3px;top:3px;">
					<div style="height:25px;width:25px;background-color:#9B59B6;border-radius:10px;position:relative;left:3px;top:3px;">
					<div style="height:25px;width:25px;background-color:#FFF;border-radius:10px;position:relative;left:3px;top:3px;">
					</div></div></div></div></div></div></div>
					<span style="font-size:24px;font-weight:bold;margin-left:10px;">Meeting Rainbow <span style="color:#E74C3C;font-size:16px;">Alpha</span></span>
				</div>
				<div class="navbar navbar-inverse">
					<div class="navbar-inner">
						<ul class="nav" id="menu">
							<li id="menu-item-1">
								<a href="#" id="menu-login-link">Login</a>
							</li>
							<li id="menu-item-2">
								<a href="#" id="menu-register-link">Register</a>
							</li>
							<li id="menu-item-3">
								<a href="#" id="menu-review-link" style="display:none;">List</a>
							</li>
							<li id="menu-item-4">
								<a href="#" id="menu-create-link" style="display:none;">Create</a>
							</li>
							<li id="menu-item-5">
								<a href="#" id="menu-profile-link" style="display:none;">Profile</a>
							</li>
							<li id="menu-item-6">
								<a href="#" id="menu-logout-link" style="display:none;">Logout</a>
							</li>
							<li id="menu-item-5"></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span10 offset1 palette-clouds content-area" id="content-area">
				<div class="row-fluid">
					<div class="span6 offset3 error-box" id="error-box" style="display:none;">
						<h4>Error!</h4>
						<p id="error-text"></p>
					</div>
				</div>

				<div class="row-fluid">
					<div class="span6 offset3 success-box" id="success-box" style="display:none;">
						<h4>Success!</hr>
						<p id="success-text"></p>
					</div>
				</div>
			
				<div class="row-fluid">

					<div class="span4 offset4" id="login-form" style="display:none;">
						<div class="form-horizontal">
							<div class="control-group">
								<input type="text" class="input-wide" value placeholder="Email" id="login-email">
							</div>
							<div class="control-group">
								<input type="password" class="input-wide" value placeholder="Password" id="login-password">
							</div>
							<div class="control-group">
								<label class="checkbox" for="login-remember">
									<span class="icon"></span>
									<span class="icon-to-fade"></span>
									<input type="checkbox" value id="login-remember">
									Remember me this session.
								</label>
							</div>
							<div class="control-group">
								<button class="btn btn-primary btn-large btn-block" id="login-button">Login</button>
								<a class="login-link" href="#">Reset my password</a>
							</div>
						</div>
					</div>

					<div class="span4 offset4" id="register-form" style="display:none;">
						<div class="form-horizontal">
							<div class="control-group">
								<input type="text" class="input-wide" value placeholder="Name" id="register-name">
							</div>
							<div class="control-group">
								<input type="text" class="input-wide" value placeholder="Email" id="register-email">
							</div>
							<div class="control-group">
								<input type="password" class="input-wide" value placeholder="Password" id="register-password">
							</div>
							<div class="control-group">
								<input type="password" class="input-wide" value placeholder="Confirm Password" id="register-confirm">
							</div>
							<div class="control-group">
								<label class="checkbox" for="register-accept">
									<span class="icon"></span>
									<span class="icon-to-fade"></span>
									<input type="checkbox" value id="register-accept">
									I accept the <a href="/terms.html">Terms of Service</a>.
								</label>
							</div>
							<div class="control-group">
								<button class="btn btn-primary btn-large btn-block" id="register-button">Register</button>
							</div>
						</div>
					</div>

					<div class="span10 offset1" id="meetings-page" style="display:none;">
						<table class="table table-striped table-hover" id="meetings-table">
							<thead>
								<tr>
									<th>Name</th>
									<th>Start Date</th>
									<th>Status</th>
									<th>Attendees</th>
									<th>Frequency</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>

					<div class="span8 offset2" id="profile-form" style="display:none;">
						<div class="form-horizontal">
							<div class="control-group">
								<label class="control-label" for="profile-name">Name</label>
								<div class="controls">
									<input type="text" class="input-large" value id="profile-name">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="profile-email">Email</label>
								<div class="controls">
									<input type="text" class="input-large" value id="profile-email">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="profile-name">New Password</label>
								<div class="controls">
									<input type="password" class="input-large" value id="profile-password">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="profile-name">Confirm New Password</label>
								<div class="controls">
									<input type="password" class="input-large" value id="profile-confirm">
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<button class="btn btn-primary btn-large" id="profile-button">Update</button>
								</div>
							</div>
						</div>
					</div>

					<div class="span8 offset2" id="meeting-form" style="display:none;">
						<div class="form-horizontal">
							<div class="control-group">
								<label class="control-label" for="meeting-name">Meeting Name</label>
								<div class="controls">
									<input type="text" class="input-large" value id="meeting-name">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="meeting-date">Start Date</label>
								<div class="controls">
									<input type="text" class="input-large" value placeholder="mm/dd/yyyy" id="meeting-date">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="meeting-time">Start Time</label>
								<div class="controls">
									<input type="text" class="input-large" value placeholder="HH:MM" id="meeting-time">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="meeting-frequency">Frequency</label>
								<div class="controls">
									<select value="Never" class="input-large" tabindex="1" id="meeting-frequency">
										<option value="Never">Never</option>
										<option value="Daily">Daily</option>
										<option value="Weekly">Weekly</option>
										<option value="Monthly">Monthly</option>
										<option value="Semimonthly">Semimonthly</option>
										<option value="Quarterly">Quarterly</option>
										<option value="Biannually">Biannually</option>
										<option value="Yearly">Yearly</option>
										<option value="Manual">Manual</option>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="meeting-manualdays">Manual Days</label>
								<div class="controls">
									<input type="text" class="input-small" value id="meeting-manualdays">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="meeting-duration">Duration</label>
								<div class="controls">
									<input type="text" class="input-small" value placeholder="Minutes" id="meeting-duration">
								</div>
							</div>
							<!--
							<div class="control-group">
								<div class="controls">
									<label class="checkbox" id="meeting-public-label" for="meeting-public">
										<span class="icon"></span>
										<span class="icon-to-fade"></span>
										<input type="checkbox" value id="meeting-public">
										Make this meeting Public.
									</label>
								</div>
							</div>
							-->
							<div class="control-group">
								<div class="controls">
									<button class="btn btn-primary btn-large" id="meeting-button">Schedule</button>
								</div>
							</div>
						</div>
					</div>
					
					<div class="span10 offset1" id="meeting-view" style="display:none;">
						<div class="row-fluid">
							<div class="span4"><h3 id="meeting-title"></h3><p id="meeting-details"></p></div>
							<div class="span8">
								<div class="form-inline">
									<input type="text" class="input-large" id="attendee-email" placeholder="Attendee Email">
									<button type="submit" class="btn btn-primary" id="attendee-button">Add Attendee</button>
								</div>
								<ul id="meeting-attendees"></ul>
							</div>
						</div>
						<table class="table table-hover" id="items-table">
							<thead>
								<tr>
									<th class="cell-mini">Sort</th>
									<th>Name</th>
									<th class="cell-small">Owner</th>
									<th class="cell-small"></th>
								</tr>
							</thead>
							<tbody></tbody>
							<tfoot>
								<tr>
									<td><input type="text" class="input-mini" id="item-sortorder" placeholder="Sort"></td>
									<td><input type="text" class="input-wide" id="item-name" placeholder="Item Name"></td>
									<td><input type="text" class="input-small" id="item-owner" placeholder="Owner Name"></td>
									<td><button type="submit" class="btn btn-primary" id="item-button">Add Item</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
	<script src="/js/jquery.timepicker.js"></script>
	<script src="/js/jquery.cookie.js"></script>
	<script src="/js/jquery.autosize-min.js"></script>
	<script src="/js/md5.js"></script>
	<script src="/js/custom_checkbox_and_radio.js"></script>
	<script src="/js/mr-api-client.js"></script>
	<script src="/js/mr-webapp.js"></script>
</body>
</html>
