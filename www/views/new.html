
<div class="col-md-6 col-md-offset-3">

	<form role="form" ng-submit="newForm()">
		<div class="form-group">
			<label for="newName">Name</label>
			<input type="text" class="form-control" id="newName" placeholder="Name of the meeting" ng-model="newName">
		</div>
		<div class="form-group">
			<label for="newStartdate">Start Date</label>
			<input type="date" class="form-control" id="newStartdate" placeholder="" ng-model="newStartdate">
		</div>		
		<div class="form-group">
			<label for="newFrequency">Frequency</label>
			<select class="form-control" id="newFrequency" placeholder="Weekly" ng-model="newFrequency">
				<option value="Never">Never</option>
				<option value="Daily">Daily</option>
				<option value="Weekly" selected>Weekly</option>
				<option value="Monthly">Monthly</option>
				<option value="Semimonthly">Semi-monthly</option>
				<option value="Quarterly">Quarterly</option>
				<option value="Biannually">Biannually</option>
				<option value="Yearly">Yearly</option>
				<option value="Manual">Custom</option>
			</select>
		</div>
		<div class="form-group" ng-show="showManualdays()">
			<label for="newManualdays">Custom Number of Days</label>
			<input type="text" class="form-control" id="newManualdays" placeholder="Set custom number of days between meetings" ng-model="newManualays">
		</div>

		<button type="submit" class="btn btn-default">Add Meeting</button>

	</form>

</div>
