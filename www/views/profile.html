
<div class="col-md-6 col-md-offset-3">

	<form role="form" ng-submit="profileForm()">
		<div class="form-group">
			<label for="profileName">Name</label>
			<input type="text" class="form-control" id="profileName" placeholder="Choose a name" ng-model="profileName">
		</div>
		<div class="form-group">
			<label for="profileName">Email</label>
			<input type="email" class="form-control" id="profileEmail" placeholder="Your email address" ng-model="profileEmail">
		</div>		
		<div class="form-group">
			<label for="profilePassword">New Password</label>
			<input type="password" class="form-control" id="profilePassword" placeholder="Password" ng-model="profilePassword">
		</div>
		<div class="form-group">
			<label for="profilePasswordConfirm">Confirm New Password</label>
			<input type="password" class="form-control" id="profilePassword" placeholder="Confrim Password" ng-model="profilePasswordConfirm">
		</div>
		<button type="submit" class="btn btn-default" ng-disabled="profileFormDisabled()">Update Profile</button>

	</form>

</div>
