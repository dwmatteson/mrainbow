
<div class="col-md-6 col-md-offset-3">

	<form role="form" ng-submit="loginForm()">
		<div class="form-group">
			<label for="loginEmail">Email address</label>
			<input type="email" class="form-control" id="loginEmail" placeholder="Enter email" ng-model="loginEmail">
		</div>
		<div class="form-group">
			<label for="loginPassword">Password</label>
			<input type="password" class="form-control" id="loginPassword" placeholder="Password" ng-model="loginPassword">
		</div>
		<button type="submit" class="btn btn-default">Login</button>

	</form>

</div>
